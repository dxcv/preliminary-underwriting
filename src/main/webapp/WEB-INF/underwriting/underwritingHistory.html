<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>预核保-后台</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/jeDate-test.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/jedate.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/public.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/underwritingDetails.css}" />
    <script th:src="@{/static/js/jedate.js}"></script>
    <script>
        var i=1;
    </script>

</head>

<body>

<div class="aside_nav">
    <div class="nav_tit flex"><span>预</span></div>
    <ul>
        <li >
            <a class="flex" th:href="@{/admin/underwriting/select}"> 待审核</a>
        </li>
        <li  class="active">
            <a class="flex" th:href="@{/admin/underwriting/selectHistory}"><img th:src="@{/static/images/dengdai.png}"><span> 已审核</span></a>
        </li>
        <li>
            <a class="flex" th:href="@{/admin/company/select}">公司管理</a>
        </li>
        <li>
            <a class="flex" href="agency.html">代理人管理</a>
        </li>
        <li>
            <a class="flex" th:href="@{/admin/announcement/select}">公告信息</a>
        </li>
    </ul>
</div>
<div class="wrap ">
    <div class="header">
        <ul class="rt_nav">
            <li>
                <img class="nav_img" th:src="@{/static/images/default.jpg}">
            </li>
            <li>
                <a class="quit_icon">
                    <img th:src="@{/static/images/quit.png}">
                    <span>安全退出</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="tables" style="margin: 0px">

        <div class="table_seach anim">
            <input placeholder="请输入搜索人员名称" />
            <div class="seach">搜索</div>
            <div class="jeitem">
                <label class="jelabel">日期范围选择：</label>
                <div class="jeinpbox"><input type="text" class="jeinput" id="test11" placeholder="YYYY-MM-DD"></div>
                <div class="date_num">导出表格</div>
            </div>
        </div>


        <div class="t_box anim">
            <div class="box_tit">
                <span class="box_tit_sea">已审核人员</span>
                <!--<div class="box_add">添加</div>-->
            </div>
            <div class="box_table">
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr class="active">
                        <th style="width:50px">序号</th>
                        <th>名字</th>
                        <th>性别</th>
                        <th>出生日期</th>
                        <th style="width:500px ;">审核结果</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user:${list}">
                        <td><script>document.write(i);i++</script></td>
                        <td th:text="${user.name}"></td>
                        <td th:if="${user.sex}==male">男</td>
                        <td th:if="${user.sex}!=male">女</td>
                        <td th:text="${user.birthday}"></td>
                        <td th:text="${user.conclusion}"></td>
                        <td>
                            <div class="operation">
                                <a th:href="@{'/admin/underwriting/selectById?underwritingId='+ ${user.underwritingId} +'&type=2'}" class="op_look">查看详情</a>
                            </div>
                        </td>
                    </tr>


                    </tbody>
                </table>
                <!--分页-->
                <div class="fenye" th:if="${keyword == null}">
                    <ul class="pagination pagination-lg" >
                        <li th:class="${pageNum==1}?'disabled' : ''"><a th:href="@{'/admin/underwriting/selectHistory?pageNum=' + ${pageNum-1}}">上一页</a></li>
                        <li th:if="${pageNum-3 >=1}" ><a th:href="@{'/admin/underwriting/selectHistory?pageNum=' + ${pageNum-3}}" th:text="${pageNum -3}" >1</a></li>
                        <li th:if="${pageNum-2 >=1}" ><a th:href="@{'/admin/underwriting/selectHistory?pageNum=' + ${pageNum-2}}" th:text="${pageNum -2}" >1</a></li>
                        <li th:if="${pageNum-1 >=1}" ><a th:href="@{'/admin/underwriting/selectHistory?pageNum=' + ${pageNum-1}}" th:text="${pageNum -1}" >1</a></li>
                        <li class="active"><a href="#" th:text="${pageNum}" >1</a></li>
                        <li th:if="${pageNum+1 <=pages}" ><a th:href="@{'/admin/underwriting/selectHistory?pageNum=' + ${pageNum+1}}" th:text="${pageNum +1}" >1</a></li>
                        <li th:if="${pageNum+2 <=pages}" ><a th:href="@{'/admin/underwriting/selectHistory?pageNum=' + ${pageNum+2}}" th:text="${pageNum +2}" >1</a></li>
                        <li th:if="${pageNum+3 <=pages}" ><a th:href="@{'/admin/underwriting/selectHistory?pageNum=' + ${pageNum+3}}" th:text="${pageNum +3}" >1</a></li>

                        <li th:class="${pageNum==pages}?'disabled' : ''" ><a th:href="@{'/admin/underwriting/selectHistory?pageNum=' + ${pageNum+1}}">下一页</a></li>
                    </ul><br>
                </div>
                <div class="fenye" th:if="${keyword != null}">
                    <ul class="pagination pagination-lg" >
                        <li th:class="${pageNum==1}?'disabled' : ''"><a th:href="@{'/admin/underwriting/selectHistory?pageNum='+${pageNum-1}+'&keyword='+${keyword} }">上一页</a></li>
                        <li th:if="${pageNum-3 >=1}" ><a th:href="@{'/admin/underwriting/selectHistory?pageNum=' + ${pageNum-3}+'&keyword='+${keyword} }" th:text="${pageNum -3}" >1</a></li>
                        <li th:if="${pageNum-2 >=1}" ><a th:href="@{'/admin/underwriting/selectHistory?pageNum=' + ${pageNum-2} +'&keyword='+${keyword} }" th:text="${pageNum -2}" >1</a></li>
                        <li th:if="${pageNum-1 >=1}" ><a th:href="@{'/admin/underwriting/selectHistory?pageNum=' + ${pageNum-1} +'&keyword='+${keyword} }" th:text="${pageNum -1}" >1</a></li>
                        <li class="active"><a href="#" th:text="${pageNum}" >1</a></li>
                        <li th:if="${pageNum+1 <=pages}" ><a th:href="@{'/admin/underwriting/selectHistory?pageNum=' + ${pageNum+1} +'&keyword='+${keyword} }" th:text="${pageNum +1}" >1</a></li>
                        <li th:if="${pageNum+2 <=pages}" ><a th:href="@{'/admin/underwriting/selectHistory?pageNum=' + ${pageNum+2}+'&keyword='+${keyword} }" th:text="${pageNum +2}" >1</a></li>
                        <li th:if="${pageNum+3 <=pages}" ><a th:href="@{'/admin/underwriting/selectHistory?pageNum=' + ${pageNum+3}+'&keyword='+${keyword} }" th:text="${pageNum +3}" >1</a></li>

                        <li th:class="${pageNum==pages}?'disabled' : ''" ><a th:href="@{'/admin/underwriting/selectHistory?pageNum=' + ${pageNum+1}+'&keyword='+${keyword} }">下一页</a></li>
                    </ul><br>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
<script th:src="@{/static/js/demo.js}"></script>
<script th:src="@{/static/js/jquery-2.1.0.js}"></script>
<script th:src="@{/static/js/underwritingHistory.js}"></script>


</html>
